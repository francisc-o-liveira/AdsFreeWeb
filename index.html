<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Extension</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="icon">
    <img src="icon.png" alt="Extension Icon" class="extension-icon" >
<div class="header">
    <h1>AdsFree Browser</h1>
</div>
</div>
<div class="enable-box">
    <span>Enable AdBlocker</span>
    <label class="switch">
        <input id="enableExtension" type="checkbox">
        <span class="slider round"></span>
    </label>
</div>
<div class="enable-box2">
    <span>Enable PopUpBlocker</span>
    <label class="switch">
        <input id="enableExtension2" type="checkbox">
        <span class="slider round"></span>
    </label>
</div>
<div class="enable-box">
    <span>Enable BannerBlocker</span>
    <label class="switch">
        <input id="enableExtension3" type="checkbox">
        <span class="slider round"></span>
    </label>
</div>
<footer>
    <h3>Created by <a href="https://linktr.ee/francisc_o_liveira" target="_blank"><small>&copy; Francisco Oliveira</small></a></h3>
</footer>
<script src="index.js"></script>
</body>
</html>
